<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Multiplayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #fff;
        }

        .container {
            text-align: center;
        }

        #gameCanvas {
            border: 3px solid #00f;
            background: #000;
            display: block;
            margin: 20px auto;
        }

        .ui {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
        }

        .score-display {
            font-size: 24px;
            margin: 10px;
        }

        .player-name {
            color: #ff0;
        }

        button {
            background: #00f;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }

        button:hover {
            background: #00a;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            background: #222;
            color: #fff;
            border: 2px solid #00f;
            border-radius: 5px;
        }

        .leaderboard {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 500px;
        }

        .leaderboard h2 {
            color: #ff0;
            margin-bottom: 15px;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: #222;
            border-radius: 5px;
        }

        .rank {
            color: #0ff;
            font-weight: bold;
        }

        .game-mode {
            margin: 20px;
        }

        .controls {
            margin: 20px;
            font-size: 14px;
            color: #aaa;
        }

        #roomCode {
            font-size: 24px;
            color: #0f0;
            margin: 10px;
        }

        .player-list {
            background: #222;
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
        }

        .multiplayer-ui {
            display: none;
        }

        .multiplayer-ui.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ PAC-MAN MULTIPLAYER üéÆ</h1>
        
        <div class="ui" id="menuScreen">
            <h2>Enter Your Name</h2>
            <input type="text" id="playerName" placeholder="Player Name" maxlength="15">
            
            <div class="game-mode">
                <h3>Choose Game Mode</h3>
                <button onclick="startSinglePlayer()">Single Player</button>
                <button onclick="showMultiplayerMenu()">Multiplayer</button>
            </div>

            <div class="leaderboard" id="leaderboardDisplay">
                <h2>üèÜ TOP SCORES üèÜ</h2>
                <div id="leaderboardList"></div>
            </div>
        </div>

        <div class="ui multiplayer-ui" id="multiplayerMenu">
            <button onclick="createRoom()">Create Room</button>
            <br>
            <input type="text" id="joinRoomCode" placeholder="Enter Room Code" maxlength="6">
            <button onclick="joinRoom()">Join Room</button>
            <button onclick="showMainMenu()">Back</button>
        </div>

        <div class="ui multiplayer-ui" id="roomLobby">
            <h2>Room Code: <span id="roomCode"></span></h2>
            <div class="player-list" id="playerList"></div>
            <button onclick="startMultiplayerGame()">Start Game</button>
            <button onclick="leaveRoom()">Leave Room</button>
        </div>

        <div class="ui" id="gameScreen" style="display: none;">
            <div class="score-display">
                <span class="player-name" id="displayName"></span>
                <span>Score: <span id="score">0</span></span>
                <span style="margin-left: 20px;">Lives: <span id="lives">3</span></span>
            </div>
            
            <canvas id="gameCanvas" width="600" height="630"></canvas>
            
            <div class="controls">
                Controls: Arrow Keys or WASD
            </div>

            <button onclick="restartGame()">Restart</button>
            <button onclick="backToMenu()">Menu</button>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="multiplayer.js"></script>
</body>
</html>
